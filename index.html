<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prova - Wheel of Doom</title>
  <script defer src="code.js"></script>
</head>
<body>
  <div class="add">
    <input id="add-person" type="text" placeholder="Add person to list">
    <button id="add-person-btn">Add</button>
  </div>
  <button id="reset">Reset</button>
  <button id="delete">Delete person</button>
  <div class="lists">
    <div class="list--active">
      <h2>Active persons</h2>
      <ul id="active">
    
      </ul>
    </div>
    <div class="list-inactive">
      <h2>Inactive persons</h2>
      <ul id="inactive">
    
      </ul>
    </div>
  </div>
</body>
</html>
